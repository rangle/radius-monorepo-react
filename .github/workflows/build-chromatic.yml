# Workflow name
name: build-chromatic

# Event for the workflow
on:
  pull_request:
    branches:
      - main
#  push:
#    branches:
#      - main

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    # Job steps
    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # - name: Validate tokens
      #   id: validate-tokens
      #   working-directory: library/foundations
      #   run: |
      #     # Parse and Validate Design Tokens
      #     yarn tokens:ci

      # - name: Lint
      #   run: yarn lint:ci

      - name: Build projects ðŸ—
        run: yarn build

      # - name: Test
      #   run: yarn test -- --coverage

      # - name: Coverage Report
      #   uses: vebr/jest-lcov-reporter@v0.2.0
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     lcov-file: ./coverage/lcov.info

      # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          buildScriptName: build-storybook
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
          traceChanged: true
        id: chromatic

      # - name: Publish Summary
      #   run: echo -e "| Results |  |\n| --- | --- |\n| Build Results | ${{steps.chromatic.outputs.buildUrl}} |\n| Storybook Preview | ${{steps.chromatic.outputs.storybookUrl}} |\n| Component Count | ${{steps.chromatic.outputs.componentCount}} |" >> $GITHUB_STEP_SUMMARY

      # Find existing Chromatic URL comment
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Chromatic Results

      # Either create new comment with Chromatic links, or replace content of existing comment if found in previous step
      - name: Create or update PR comment with Chromatic links
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            | :art: Chromatic Results :art:  |   |
            | --- | --- |
            | Build URL | ${{steps.chromatic.outputs.buildUrl}} |
            | Storybook Preview | ${{steps.chromatic.outputs.storybookUrl}} |
            | Component Count | ${{steps.chromatic.outputs.componentCount}} |
          edit-mode: replace
